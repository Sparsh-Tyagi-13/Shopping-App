<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - Ingenious Mart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffafc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d94f8b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #ffe0eb;
    }
    tfoot td {
      font-weight: bold;
      background: #fff0f5;
    }
    .delivery-button {
      text-align: center;
      margin-top: 30px;
    }
    .delivery-button button {
      padding: 10px 20px;
      background-color: #d94f8b;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .delivery-button button:hover {
      background-color: #c73874;
    }
  </style>
</head>
<body>

<h1>Your Cart</h1>
<table id="cartTable">
  <thead>
    <tr>
      <th>Product</th>
      <th>Marketplace</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Subtotal</th>
    </tr>
  </thead>
  <tbody></tbody>
  <tfoot>
    <tr>
      <td colspan="4">Total</td>
      <td id="totalAmount">₹0</td>
    </tr>
  </tfoot>
</table>

<div class="delivery-button">
  <button onclick="window.location.href='delivery.html'">
    Proceed to Delivery
  </button>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem('ingeniousMartCart')) || [];
  const tbody = document.querySelector("#cartTable tbody");
  const totalAmount = document.getElementById("totalAmount");

  let total = 0;
  cart.forEach(item => {
    const subtotal = item.price * item.qty;
    total += subtotal;

    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${item.name}</td>
      <td>${item.marketplace}</td>
      <td>₹${item.price}</td>
      <td>${item.qty}</td>
      <td>₹${subtotal}</td>
    `;
    tbody.appendChild(row);
  });

  totalAmount.textContent = `₹${total}`;
</script>

</body>
</html>
