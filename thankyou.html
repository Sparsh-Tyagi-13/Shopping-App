<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Thank You - Ingenious Mart</title>
<style>
  body {
    background: #fefefe;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #333;
  }

  .container {
    text-align: center;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(217, 79, 139, 0.3);
    background: white;
    max-width: 400px;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
    color: #d94f8b;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
  }

  /* Tick animation container */
  .tick-container {
    width: 100px;
    height: 100px;
    margin: 0 auto 30px;
    border-radius: 50%;
    background-color: #d94f8b;
    position: relative;
    animation: popIn 0.6s ease forwards;
    box-shadow: 0 4px 15px rgba(217,79,139,0.5);
  }

  /* The tick mark */
  .tick {
    position: absolute;
    left: 28px;
    top: 48px;
    width: 35px;
    height: 20px;
    border-left: 6px solid white;
    border-bottom: 6px solid white;
    transform: rotate(-45deg);
    animation: drawTick 0.6s ease forwards;
    animation-delay: 0.4s;
    opacity: 0;
  }

  /* Pop in animation for circle */
  @keyframes popIn {
    0% {
      transform: scale(0.5);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  /* Draw tick animation */
  @keyframes drawTick {
    0% {
      width: 0;
      height: 0;
      opacity: 0;
    }
    50% {
      width: 0;
      height: 20px;
      opacity: 1;
    }
    100% {
      width: 35px;
      height: 20px;
      opacity: 1;
    }
  }

  button {
    padding: 12px 25px;
    font-size: 1rem;
    background-color: #d94f8b;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(217,79,139,0.5);
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #c73874;
  }
</style>
</head>
<body>

<div class="container">
  <div class="tick-container">
    <div class="tick"></div>
  </div>
  <h1>Thank You!</h1>
  <p>Your order has been successfully placed.<br />We will deliver your items soon.</p>
  <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

</body>
</html>
